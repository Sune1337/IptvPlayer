<div id="videoContainer" #videoContainer class="amsterdam-acid-blue">
  <video #videoPlayer id="videoPlayer" width="100%" height="100%"></video>
</div>

<div *ngIf="selectedTitle">
  <h3>{{ selectedTitle.titleChannelUrls[0].channelName }}</h3>
  <p>{{ selectedTitle.name }}</p>
  <i>{{ selectedTitle.titleChannelUrls[0].url }} (<a href="javascript:void(0);" (click)="openInMPV()">Open in MPV</a>)</i>
</div>
